<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Google</title>
</head>

<body>
    
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><div>Sign In</div></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="./images/google-logo.png" alt="Google logo">
        </div>

        <div class="search-bar-holder">
            <div class="search-bar">
                <img src="./images/mag-glass.jpg" width="5%" alt="magnifying glass">
                <input type="text">
            </div>
        </div>

        <div class="buttons">
            <div class="google-search"><button>Google Search</button></div>
            <div class="feeling-lucky"><button>I'm Feeling Lucky</button></div>
        </div>

        <div class="languages">
            <ul class="language-list"> 
                <li>Google offered in : </li>
                <li><a href="#">English</a></li>
                <li><a href="#">Marathi</a></li>
                <li><a href="#">Hindi</a></li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="location">
            India
        </div>

        <div class="options">
            <ul class="info">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Bussiness</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul class="settings">
                <li><a href="#">Privasy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
